<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>funny circle</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px" style="border: 1px solid #000000">

</canvas>
<script>
    class Circle {
        constructor(x, y, radius) {
            this.x = x;
            this.y = y;
            this.radius = radius;
        }
    }

    function getRandomHex() {
        return Math.floor(Math.random() * 255);
    }

    function getRandomColor() {
        let red = getRandomHex();
        let green = getRandomHex();
        let blue = getRandomHex();
        return "rgb(" + red + "," + green + "," + blue + ")";
    }

    function createCircle() {
        let pen =document.getElementById('myCanvas').getContext("2d");
        let radius = Math.floor(Math.random()*150);
        let positionX = Math.floor(Math.random()*window.innerWidth);
        let positionY = Math.floor(Math.random()*window.innerHeight);
        let circle = new Circle(positionX, positionY ,radius);
        pen.beginPath();
        pen.arc(circle.x,circle.y,circle.radius,0,2*Math.PI);
        pen.fill();
        pen.fillStyle = getRandomColor();

    }
    function createMultipleCircle() {
        for (let i = 1; i <=50 ; i++) {
            createCircle();
        }
    }

    createMultipleCircle();
</script>
</body>
</html>
