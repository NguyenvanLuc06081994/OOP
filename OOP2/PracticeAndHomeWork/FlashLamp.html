<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="lightoff.jpg " style="width: 200px;height: 200px" id="flashLamp">
<button onclick="denPin.turnOn()">On</button>
<button onclick="denPin.turnOff()">Off</button>
<script>
    class Battery{
        constructor(energy) {
            this.energy = energy;
        }
        setEnergy(energy){
            this.energy = energy;
        }
        getEnergy(){
            return this.energy;
        }
        decreaseEnergy(){
            this.energy--;
        }
    }
    class FlashLamp{
        constructor(battery) {
            this.status = false;
            this.battery = battery;
        }
        setBattery(abc){
            this.battery = abc;
        }
        getBatteryInfo(){
            return this.battery.getEnergy();
        }
        turnOn(){
            if (this.getBatteryInfo() <= 0){
                this.turnOff();
                alert("run out of battery");
                return;
            }
            this.status = true;
            this.battery.decreaseEnergy();
            this.light()
        }
        turnOff(){
            this.status = false;
            this.battery.decreaseEnergy();
            this.light()
        }
        light(){
            if (this.status){
                document.getElementById("flashLamp").src = "lighton.jpg";
            }else{
                document.getElementById("flashLamp").src = "lightoff.jpg"
            }
        }
    }
    let pin = new Battery();
    pin.setEnergy(10);
    let denPin = new FlashLamp();
    denPin.setBattery(pin);
</script>
</body>
</html>
