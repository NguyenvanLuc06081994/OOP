<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pikachu</title>
</head>
<body>
<div id="game"></div>
<script>
    class Pikachu {
        constructor(image, top, left, size) {
            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;
        }

        getPikachuElement() {
            return '<img width="' + this.size + '"' +
                ' height="' + this.size + '"' +
                ' src="' + this.image + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
        }

        moveRight() {
            this.left += 20;
            console.log('ok: ' + this.left);
        }
    }

    let pikachu = new Pikachu('pikachu.png', 20, 30, 200);

    function start() {
        if (pikachu.left < window.innerWidth - pikachu.size) {
            pikachu.moveRight();
        }
        document.getElementById('game').innerHTML = pikachu.getPikachuElement();
        setTimeout(start, 500);
    }
    start();
</script>
</body>
</html>
