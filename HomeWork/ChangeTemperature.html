<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class TemperatureC{
        constructor(number) {
            this.number = number;
        }
        changeToF(){
            let F = this.number * 1.8 + 32;
            return F;
        }
        changeToK(){
            let K = 273 * this.number;
            return K;
        }
    }
    let temperatureC = new TemperatureC(25);
    console.log(temperatureC.changeToF());
    console.log(temperatureC.changeToK());
</script>
</body>
</html>
